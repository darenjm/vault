<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secure the Vault</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section>
      <h1>Secure the Vault</h1>
      <p>Enter the correct combination to unlock the vault.</p>
      <form class="vault-form">
        <input
          type="number"
          id="combination"
          class="no-spinner"
          name="combination"
          pattern="^[0-9\-]+$"
          placeholder="Enter the combination"
          title="Only numbers and hyphens are allowed"
        />
        <!-- <button type="submit">Unlock the vault!</button> -->
      </form>
    </section>
  </body>
</html>
